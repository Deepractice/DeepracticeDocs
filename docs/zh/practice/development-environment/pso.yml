# Development Environment 目录 PSO 定义
# 开发环境实践标准的顶层目录

purpose: 定义和规范软件开发环境的搭建、配置和管理实践

scope:
  includes:
    - 开发环境搭建标准
    - 开发工具配置规范
    - 项目结构组织模式
    - 工具链集成实践
    - 开发流程优化
    
  excludes:
    - production: 生产环境配置 → /devops/
    - architecture: 软件架构设计 → /architecture/
    - algorithms: 算法实现 → /algorithms/
    - business: 业务逻辑 → /domain/

outcome:
  - 能够快速搭建标准化开发环境
  - 掌握主流开发工具的最佳实践
  - 理解不同项目组织模式的适用场景
  - 提高开发效率和代码质量

# 子目录结构
subdirectories:
  monorepo:
    description: Monorepo 开发模式
    focus: 多包项目管理
    
  typescript:
    description: TypeScript 开发环境
    focus: 类型安全的 JavaScript 开发
    
  nodejs-setup:
    description: Node.js 环境配置
    focus: Node.js 运行时和包管理
    
  vscode:
    description: VSCode 编辑器配置
    focus: 编辑器优化和插件
    
  git:
    description: Git 版本控制
    focus: 代码版本管理实践
    
  docker-dev:
    description: Docker 开发环境
    focus: 容器化开发环境

# 内容组织原则
organization:
  by_tool: true  # 按工具/技术分类
  by_scenario: false  # 不按场景分类
  
# 子目录创建标准
subdirectory_criteria:
  - 是一个独立的技术栈或工具
  - 有足够的内容支撑（至少 3 个文档）
  - 有明确的使用场景和用户群体
  - 与其他子目录的边界清晰

# 跨目录内容处理
cross_directory:
  strategy: reference  # 通过引用而非复制
  example:
    topic: TypeScript 在 Monorepo 中的配置
    primary: /monorepo/  # 主要内容位置
    reference: /typescript/  # 引用基础知识